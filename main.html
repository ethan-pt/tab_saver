<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>
    <div class="header-div">
        <h3>Tab Saver</h3>
    </div>

    <div class="save-form">
        <form>
            <input type="text" id="group-title" placeholder="Title" required>

            <div class="save-button">
                <input type="submit" id="save-button" value="Save" title="Save current tabs">
            </div>
        </form>
    </div>


    <div id="empty-div" style="visibility: hidden;">
        <p>No tab groups found.</p>
    </div>

    <div id="table-div" style="visibility: hidden;">
        <table class="tab-table">

        </table>
    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
